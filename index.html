    body {
        font-family : 'Montserrat', sans-serif;
        background  : #e9ecef;
    }

    a, a > span {
        position        : relative;
        color           : inherit;
        text-decoration : none;
        line-height     : 24px;
    }

    a:before, a:after, a > span:before, a > span:after {
        content    : '';
        position   : absolute;
        transition : transform .5s ease;
    }

    .hover-2 {
        padding    : 10px 20px;
        transition : all .5s;
    }

    .hover-2:before, .hover-2:after {
        left          : 0;
        top           : 0;
        width         : 100%;
        height        : 100%;
        border-style  : solid;
        border-color  : #fff;
        border-radius : 50px;
    }

    .hover-2:before {
        border-width : 2px 0 2px 0;
        transform    : scaleX(0);
    }

    .hover-2:after {
        border-width : 0 2px 0 2px;
        transform    : scaleY(0);
    }

    .hover-2:hover:before, .hover-2:hover:after {
        transform : scale(1, 1);
    }

    .hover-2:hover {
        color         : #fff;
        background    : #6f42c1;
        border-radius : 50px;
    }

    .stroke {
        -webkit-text-stroke : 1px black;
        color               : transparent;
        font-size           : 50px;
        letter-spacing      : 3px;
        font-family         : auto;
        text-shadow         : 0 7px 6px #00000036;
    }

    .bubbles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        z-index: -1;
    }

    .bubbles span {
        position      : relative;
        width         : 30px;
        height        : 30px;
        background    : #4fc3dc;
        margin        : 0 4px;
        border-radius : 50%;
        box-shadow    : 0 0 0 10px #4fc3dc44,
        0 0 50px #4fc3dc,
        0 0 100px #4fc3dc;
        animation: animate 15s linear infinite;
        animation-duration: calc(125s / var(--i));
    }

    .bubbles span:nth-child(even){
        background    : #ff2d75;
        box-shadow    : 0 0 0 10px #ff2d7544,
        0 0 50px #ff2d75,
        0 0 100px #ff2d75;
    }

    @keyframes animate {
        0%{
            transform: translateY(100vh) scale(0);
        }
        100%{

        }
    }

</style>
